<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway Bakery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./képek/image 1.png" alt="Norway Bakery Logo" />
      </div>
      <nav>
        <a class="gomb" href="#">Szolgáltatásaink</a>
        <a class="gomb" href="#">Üzleteink</a>
        <a class="gomb" href="#">Termékeink</a>
      </nav>
      <div class="menu"><img src="./képek/m.png" alt="" /></div>
    </header>

    <main>
      <div class="hero">
        <img src="./képek/Group 1.png" alt="" />
      </div>

      <div class="title-div">
        <h1 class="title">BEST SELLERS</h1>
      </div>

      <section class="best-sellers">
        <div class="products">
          <div class="product">
            <h3>Datolyás Gyümölcskosár</h3>
            <img
              src="./képek/3 talan.png"
              alt=""
              style="width: 200px; height: 200px"
            />

            <p>800 Ft</p>
          </div>
          <div class="productketto">
            <h3>Croissant</h3>
            <img
              src="./képek/cro.png"
              alt=""
              style="width: 200px; height: 200px"
            />
            <p>450 Ft</p>
          </div>
          <div class="productharom">
            <h3>Fahéjas Fonott Kalács</h3>
            <img
              src="./képek/k.png"
              alt=""
              style="width: 200px; height: 200px"
            />
            <p>640 Ft</p>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="elements">
          <div class="element">
            <h3></h3>
            <p>
              PÉKSÉGEINK<br />
              KAPCSOLAT<br />
              PARTNEREK
            </p>
          </div>
          <div class="image-container">
            <img src="./képek/cro.png" alt="" class="image" />
          </div>
          <div class="element">
            <h3></h3>
            <p>
              ELÉRHETŐSÉGEINK<br />-INSTAGRAM<br />-FACEBOOK<br />
              -TIKTOK
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
